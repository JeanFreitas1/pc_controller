<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .btn {
        padding: 30px 40px;
        margin: 25px;
      }
      .container {
        background-color: rgb(207, 207, 207);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <button class="btn" onclick="sendKey('left')">Back</button>
      <button class="btn" onclick="sendKey('space')">Play/Pause</button>
      <button class="btn" onclick="sendKey('right')">Next</button>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
  <script>
    function sendKey(key) {
      axios.post(
        'http://localhost:3300/sendkey',
        { key },
        {
          headers: {
            'Content-Type': 'application/json',
          },
        }
      );
    }
  </script>
</html>
